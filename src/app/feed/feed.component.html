<nav class="navbar navbar-light mt-3 mb-1 pt-2 p-0">
  <div class="container">
    <form (ngSubmit)="search(searchForm.form)" #searchForm="ngForm" class="form-inline mb-1">  
      <input [ngModel] id="search" name="query" type="text" class="form-control" placeholder="search ...">
      <button id="search-btn" type="submit" class="btn btn-primary">Search</button>
    </form>
    <span class="ml-auto mr-2">{{collectionSize}} records</span> 
    <ngb-pagination class="mb-1" [collectionSize]="collectionSize" [(page)]="page" [maxSize]="5" aria-label="Default pagination" (pageChange)="getNews()"></ngb-pagination>
  </div>  
</nav>

<div class="container">
  <div class="card bg-light mb-3" *ngFor="let article of articles">
    <div class="marker"></div>
    <div class="card-body">
      <a href="{{article.url}}" target="_blank"><h5 class="card-title">{{article.title}}</h5></a>
      <p class="card-text"><span *ngIf="article.author"><i class="far fa-user"></i> {{article.author}} | </span><i class="far fa-clock"></i> {{ timeSince(article.publishedAt) }} </p>
    </div>
  </div>
</div>
